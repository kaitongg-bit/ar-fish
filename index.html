<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ğŸ  AR Walking Fish - Location Based</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="ui-overlay">
        <div id="icon">ğŸ </div>
        <h1>Walking Fish AR</h1>
        <p>This experience uses your location to place a mysterious fish nearby.</p>
        <div id="status">Ready to explore</div>
        <button id="start-btn">Allow Camera & GPS</button>
        <button id="refresh-btn">Relocate Fish ğŸ”„</button>
    </div>

    <a-scene vr-mode-ui="enabled: false" embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; precision: medium;">
        <!-- Camera with GPS and smoother tracking -->
        <a-camera gps-camera="simulateAltitude: 1.6" rotation-reader></a-camera>

        <!-- The Fish with Legs will be spawned here via script -->
        <a-entity id="fish-container"></a-entity>

        <!-- Lighting -->
        <a-light type="ambient" intensity="0.5"></a-light>
        <a-light type="directional" intensity="0.8" position="1 1 1"></a-light>
    </a-scene>

    <script src="script.js"></script>
</body>

</html>
